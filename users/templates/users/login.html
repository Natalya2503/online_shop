{% extends "base.html" %}
{% load static %}


{% block content %}
<main class="main">
  <div class="container-fluid">
     <div class="row mt-5 mb-3 p-3">
         <div class="col-12">
             <h2 class="section-title">
                 <span>Авторизация</span>
             </h2> 
         </div>
         <div class="row ">
           <div class="col-md-4 offset-md-4">

            <form action="{% url "user:login" %}" method="post">
              {% csrf_token %}
             
               <input type="hidden" name="next" value="{{ next}}"> 
             {% for f in form %}
             
             <div class="mb-3 mt-2">
              <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}
               </div>
             {% endfor %}
           
               <p ><a href="{% url 'users:password_reset' %}" class="pass">Забыли пароль?</a><a href="{% url "user:registration" %}" class="reg">Регистрация</a></p>
               <div class="mb-3">
                 <button type="submit" class="btn btn-danger">Войти</button>
               </div>
            </form>
           </div>
         </div>
     </div>
  </div>
</main>
{% endblock  %}
