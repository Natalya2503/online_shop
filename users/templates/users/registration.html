{% extends "base.html" %}
{% load static %}


{% block content %}
<main class="main">
  <div class="container-fluid">
     <div class="row mt-5 mb-3 p-3">
         <div class="col-12">
             <h2 class="section-title">
                 <span>Регистрация</span>
             </h2> 
         </div>
         <div class="row">
           <div class="col-md-6 offset-md-3">

             <form class="row g-3 mt-2 " action="{% url "user:registration" %}" method="post">
              {% csrf_token %}
              {% for f in form %}

              <div class="col-md-6">
                <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}
               <div class="form-error">{{ f.errors }}</div>
              </div>
              
              {% endfor %}

            
               <div class="col-12">
                 <button type="submit" class="btn btn-danger">Отправить</button>
               </div>
             </form>
           </div>
         </div>
     </div>
  </div>
</main>
{% endblock  %}
