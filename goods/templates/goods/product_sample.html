{% extends "base.html" %}
{% load static %}


{% block content %}
<main class="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 col-lg-4 mb-3 mt-3">
                <div class="photo">
                    <img src="{{ product.image.url }}" alt="">
                </div>
            </div>
            <div class="col-md-7 col-lg-8 mb-3 mt-3 p-3 h-100">

                <h2 class="section-title">
                    <span>{{ product.name}}</span>
                </h2>
                <div class="product-price-details">
                    {{ product.price}} руб
                </div>
                <div class="row mt-3">
                    <div class="col-12 ">
                        <div class="product-content-details bg-white">
                            <p class="p-2 w-75">
                                {{ product.description}}
                             

                            </p>
                        </div>
                        
                    </div>
                </div>
            </div>

        </div>
    </div>




</main>
{% endblock  %}
